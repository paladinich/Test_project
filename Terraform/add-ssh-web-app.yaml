## Cloudinit usage to install ansible on machine
users:
  - default
  - name: terraform
    gecos: terraform
    primary_group: hashicorp
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    ssh_import_id:
    lock_passwd: false
    ssh_authorized_keys:
        ssh-rsa  me@vladimirskovalenko.com
      -  # Paste your created SSH key here
    runcmd: sudo amazon-linux-extras install ansible2






